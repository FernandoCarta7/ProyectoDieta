<div class="card">
    <p-table #dt1 [value]="pacientes" dataKey="idPaciente" [paginator]="true" [rows]="25"
        [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 20]" [globalFilterFields]="['paciente.genero']">
        <ng-template pTemplate="caption">
            <div class="flex">


                
                    
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        
                        <input pInputText type="text" [(ngModel)]="value" placeholder="Filtrar por nombres" />
                    </span>
                <p-button (onClick)="filterByName()">
                    Filtrar pacientes
                </p-button>

            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                
                <th style="width:20%">Nombre</th>
                <th style="width:20%">Apellido</th>
                <th style="width:10%">Genero</th>
                <th style="width:40%">Correo</th>
                <th style="width:5%"></th>
                <th style="width:5%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-paciente>
            <tr>
                <td>{{ paciente.primerNombre + " " + paciente.segundoNombre}}</td>
                <td>{{ paciente.primerApellido + " " + paciente.segundoApellido}}</td>
                <td>{{ paciente.genero }}</td>
                <td>{{ paciente.correo }}</td>
                <td><p-button icon="pi pi-user-edit" [rounded]="true" [text]="true" [raised]="true" severity="success "></p-button></td>
                <td><p-button icon="pi pi-times" [rounded]="true" [text]="true" [raised]="true" severity="danger "></p-button></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" label="Nuevo paciente" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
       
    </p-table>
</div>
